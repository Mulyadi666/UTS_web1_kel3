<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Informasi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <div class="container">
        <a class="navbar-brand" href="#">Perusahaan Kami</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="informasi.html">Informasi</a>
            </li>
          </ul>
          <div class="d-flex">
            <a href="login.html" class="btn btn-primary me-2">Login</a>
            <a href="registrasi.html" class="btn btn-secondary">Registrasi</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Konten Halaman -->
    <div class="container mt-5">
      <h1 class="text-center" id="info-title">Detail Informasi</h1>
      <p class="text-center" id="info-content">Memuat informasi...</p>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
      Copyright by NIM_NAMA MAHASISWA_KELAS
    </footer>

    <!-- JavaScript -->
    <script>
      // Data Informasi Dummy
      const informasi = {
        1: {
          title: "Profil Perusahaan",
          content:
            "Kami adalah perusahaan yang bergerak di bidang layanan teknologi informasi.",
        },
        2: {
          title: "Visi dan Misi",
          content:
            "Visi kami adalah menjadi yang terdepan di bidang IT. Misi kami adalah memberikan layanan terbaik kepada pelanggan.",
        },
        3: {
          title: "Layanan Kami",
          content:
            "Kami menawarkan berbagai layanan seperti pengembangan aplikasi, manajemen jaringan, dan solusi IT lainnya.",
        },
        4: {
          title: "Kontak Perusahaan",
          content:
            "Hubungi kami melalui email di info@perusahaan.com atau telepon di (021) 123-4567.",
        },
      };

      // Ambil Parameter ID dari URL
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");

      // Elemen HTML untuk Menampilkan Informasi
      const titleElement = document.getElementById("info-title");
      const contentElement = document.getElementById("info-content");

      // Periksa dan Tampilkan Informasi
      if (informasi[id]) {
        titleElement.textContent = informasi[id].title;
        contentElement.textContent = informasi[id].content;
      } else {
        titleElement.textContent = "Informasi Tidak Ditemukan";
        contentElement.textContent =
          "Maaf, informasi yang Anda cari tidak tersedia.";
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
